<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main-wrap">
        <div class="heading">

        </div>
        <div class="calc-wrap">
            <button class="square clear">
                C
            </button>
            <div class="display">
                <div class="output">
                    Hey there, I'm a calculator
                </div>
            </div>
            <button class="square num 7">
                7
            </button>
            <button class="square num 8">
                8
            </button>
            <button class="square num 9">
                9
            </button>
            <button class="square operator divide">
                /
            </button>
            <button class="square num 4">
                4
            </button>
            <button class="square num 5">
                5
            </button>
            <button class="square num 6">
                6
            </button>
            <button class="square operator multiply">
                x
            </button>
            <button class="square num 1">
                1
            </button>
            <button class="square num 2">
                2
            </button>
            <button class="square num 3">
                3
            </button>
            <button class="square operator minus">
                -
            </button>
            <button class="square num 0">
                0
            </button>
            <button class="square num decimal">
                .
            </button>
            <button class="square operator equals">
                =
            </button>
            <button class="square operator plus">
                +
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
